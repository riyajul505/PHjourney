<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting phone api</title>
    <!-- Daisy and Tailwing -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
  </head>
  <body class="container mx-auto">
    <header>
      <h2 class="text-6xl">Hunting pHone</h2>
    </header>
    <main class="mt-8">
      <!--Search here -->
      <section class="bg-gray-300 p-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />

        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- Search result-->
      <section class="mt-14">
        <div id="loading-spinner" class="text-center hidden mb-4">
          <span class="loading loading-spinner loading-lg text-[red]"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        ></div>
        <!-- show all button -->

        <div
          class="hidden flex justify-center items-center mt-4 mb-6"
          id="show-all-button"
        >
          <button class="btn btn-accent">Show All</button>
        </div>
      </section>
      <!-- Open modal -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div  class="modal-box">
            
          <div id="show-detail-modal-container">
            
          </div>

          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
