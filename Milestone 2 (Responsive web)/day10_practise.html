<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev web challenges</title>
    <link rel="stylesheet" href="day10_practise.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="logo" src="day10_practise_logo.svg" alt="" srcset="" />
    <div class="form-about">
      <h1>Interested in our business pricing?</h1>
      <h3>
        Fill out the form to view details and we'll contact you as soon as
        possible.
      </h3>
    </div>
    <div class="form-body">
      <form action="">
        <!-- <label for="">Name</label> -->
        <div class="emaill">
          <span>Name</span>
          <input type="text" placeholder="Ethan Jhonsos" />
        </div>
        <!-- <label for="email">Company Email</label> -->
        <div>
          <span>Company Email</span>
          <input type="email" placeholder="Ethan@Jhonsos.com" /></div>
        <div>
          <span>Company Size</span>
          <select name="" id="">
            <option>50-100 Employee</option>
            <option value="">200-300 Employee</option>
          </select>
        </div>
        <div>
          <span>Subject</span>
          <select name="" id="">
            <option>Build Landing Page</option>
            <option value="">Advertise Agency</option>
          </select>
        </div>
        <div class="areatext">
          <textarea
            placeholder="Your Message"
            name=""
            id=""
            cols="80"
            rows="20"
          ></textarea>
        </div>
        <div class="btn-grow">
        <button>Contact Sale</button></div>
      </form>
    </div>
  </body>
</html>
