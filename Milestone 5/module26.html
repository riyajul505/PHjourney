<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Geometry</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <main>
      <div class="flex flex-col lg:flex-row gap-5">
        <!-- Shape card Container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
        >
          <!-- Triangle -->
          <div class="card card-compact w-auto bg-base-100 shadow-xl">
            <figure><img src="images26/triangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title flex justify-center items-center">
                Triangle
              </h2>
              <p class="text-center">Area (a) = 0.5 × b × h</p>
              <div class="flex gap-1 justify-center items-center">
                <input id="triangle-base"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="text-xl">cm</span>
                <input id="triangle-height"
                  type="text"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  placeholder="h"
                />
                <span class="text-xl">cm</span>
              </div>
              <p>Total Area: <span id="triangle-span"></span></p>
              <div class="card-actions">
                <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card card-compact w-auto bg-base-100 shadow-xl">
            <figure><img src="images26/rectangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title flex justify-center items-center">
                Rectangle
              </h2>
              <p class="text-center">Area (A) = w × l</p>
              <div class="flex gap-1 justify-center items-center">
                <input id="rectangle-width"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="text-xl">cm</span>
                <input id="rectangle-length"
                  type="text"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  placeholder="l"
                />
                <span class="text-xl">cm</span>
              </div>
              <p>Total Area: <span id="rectangle-span"></span></p>
              <div class="card-actions">
                <button onclick="recTiangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
          <div class="card card-compact w-auto bg-base-100 shadow-xl">
            <figure><img src="images26/parallelogram.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title flex justify-center items-center">
                Parallelogram
              </h2>
              <p class="text-center">Area (A) = b × h</p>
              <div class="flex gap-1 justify-center items-center">
                <input id="Parallelogram-base"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  type="text"
                  placeholder="base"
                />
                <span class="text-xl">cm</span>
                <input id="Parallelogram-height"
                  type="text"
                  class="w-24 h-8 text-base text-center p-2 rounded-sm"
                  placeholder="height"
                />
                <span class="text-xl">cm</span>
              </div>
              <p>Total Area: <span id="Parallelogram-span"></span></p>
              <div class="card-actions">
                <button onclick="ParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rohmbus -->
          <div class="card card-compact w-auto bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-96 h-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="module26.js"></script>
  </body>
</html>
