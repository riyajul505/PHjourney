    <section id="list-container">
      <h1 >Exploring Event Bubble</h1>
      <ul id="items-list">
        <li class="item">Lorem, ipsum.</li>
        <li id="item-2" class="item">Ipsum, ipsam!</li>
        <li class="item">Aliquam, delectus!</li>
        <li class="item">Aspernatur, nobis!</li>
        <li class="item">Vel, consequuntur?</li>
        <li class="item">Veritatis, facere!</li>
      </ul>
      <button id="add-btn">Add item</button>

    </section>

    <script>
      
      document.getElementById('items-list').addEventListener('click',function(event){
        event.target.parentNode.removeChild(event.target);
      })

      document.getElementById('add-btn').addEventListener('click',function(){
        const li = document.createElement('li');
        li.innerText = 'brand new item';
        li.classList.add('item');
        document.getElementById('items-list').appendChild(li);
      })

     
      
    </script>
